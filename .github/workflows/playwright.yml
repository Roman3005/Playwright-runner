name: Playwright Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (chromium only, folder tests) and write JSON
        run: npx playwright test tests --project=chromium --reporter=json > results.json

      - name: Extract test results (file + title + status)
        run: |
          node <<'EOF'
          const fs = require('fs');
          const results = JSON.parse(fs.readFileSync('results.json', 'utf-8'));
          const summary = [];

          if (results.suites) {
            const walk = (suites) => {
              for (const suite of suites) {
                if (suite.suites) walk(suite.suites);
                if (suite.specs) {
                  for (const spec of suite.specs) {
                    summary.push({
                      file: suite.file,
                      title: spec.title,
                      outcome: spec.tests[0]?.results[0]?.status || "unknown"
                    });
                  }
                }
              }
            };
            walk(results.suites);
          }

          fs.writeFileSync('summary.json', JSON.stringify(summary, null, 2));
          console.log("Extracted summary.json:", summary);
          EOF

      - name: Upload summary.json (optional debug)
        uses: actions/upload-artifact@v4
        with:
          name: playwright-summary
          path: summary.json

      - name: Send results to n8n webhook
        env:
          N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
          N8N_INCOMING_SECRET: ${{ secrets.N8N_INCOMING_SECRET }}
        run: |
          curl -s -X POST \
            -H "Content-Type: application/json" \
            -H "X-Run-Secret: $N8N_INCOMING_SECRET" \
            --data-binary @summary.json \
            "$N8N_WEBHOOK_URL"
