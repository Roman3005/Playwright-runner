name: Playwright Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # cho phép chạy thủ công

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Chạy Playwright với 2 reporter: HTML + JSON
      - name: Run Playwright tests
        run: |
          npx playwright test tests --project=chromium \
            --reporter=html,json \
            --output=playwright-report > results.json

      # Upload HTML report để xem trực tiếp trên GitHub
      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/

      # Upload JSON report (raw) để debug nếu cần
      - name: Upload JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-json-report
          path: results.json

      # Gửi JSON kết quả sang n8n webhook
      - name: Send results to n8n
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d @results.json \
          ${{ secrets.N8N_WEBHOOK_URL }}

